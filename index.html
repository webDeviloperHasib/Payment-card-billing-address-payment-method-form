<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6f55b5ced1.js" crossorigin="anonymous"></script>
</head>
<body>
   
   <div class="row">
     <div class="col-75">
       <form action="">
         <div class="row">
            <div class="col-50">
              <h1>Billing Address</h1>
              <label for="name"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i>Email</label>
              <input type="email" name="email" id="email" placeholder="john@example.com">
              <label for="address"><i class="fa fa-address-card-o"></i>Address</label>
              <input type="text" name="address" id="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i>City</label>
              <input type="text" placeholder="New York">

              <div class="row states">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" name="text" id="text" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" name="text" id="text" placeholder="10001">
                </div>
              </div>
            </div>
            <div class="col-50 card">
              <h3>Payment</h3>
              <label for="card" class="acc">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-paypal" style="color: navy;"></i>
                <i class="fa fa-cc-amex" style="color: green;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="namecard">Name on Card</label>
              <input id="namecard" type="text" placeholder="John More Doe">
              <label for="cardNumber">Credit card Number</label>
              <input type="text" name="cardNumber" id="cardNumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" placeholder="September">
              <div class="row exp">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" name="expyear" id="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" name="cvv" id="cvv" placeholder="352">
                </div>
              </div>
            </div>
         </div>
         <input type="checkbox" name="checkbox" id="checkbox">
         <label class="checkbox" style="font-size:23px;" for="checkbox">Shipping Address Same As Billing</label>
         <input type="submit" value="Continue to CheckOut" >
       </form>
     </div>
     <div class="col-25 pr">
       <h3>Card <span class="price" style="color: black;"><i class="fa fa-shopping-card"></i><b>4</b></span></h3>
       <p><a href="#">Product 1</a><span class="price">$25</span></p>
       <p><a href="#">Product 2</a><span class="price">$5</span></p>
       <p><a href="#">Product 3</a><span class="price">$15</span></p>
       <p><a href="#">Product 4</a><span class="price">$35</span></p>
       <hr>
       <p>Total <span class="price" style="color:black;"><b>$80</b></span></p>
     </div>
   </div>

    <script src="./script.js"></script>
</body>
</html>
